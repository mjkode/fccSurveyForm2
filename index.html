<head> 
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Survey Form</h1>
    </div>
    <form class="form" id="form1">
      <div class="menu-head">
        <h2>Do You Want To Start a Start-Up?</h2>
      </div>
      <div class="row">
        <div class="labels">
          <label for="name">* Name:</label>
        </div>
        <div class="inputs">
          <input autofocus type="text" name="name" class="input-field" placeholder="Your name?" required>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="email">* Email:</label>
        </div>
        <div class="inputs">
          <input type="email" name="email" class="input-field" placeholder="Your email?" required>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="age">* Age:</label>
        </div>
        <div class="inputs">
          <input type="text" name="age" class="input-field" placeholder="Your age?" required>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="role">Your current position tech level?</label>
        </div>
        <div class="inputs">
          <div class="options">
            <select>
              <option disabled value selected="selected">Select one</option>
              <option value="student">Student</option>
              <option value="professional">Professional</option>
              <option value="hobbyist">Hobbyist</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="founder">* Would you work at a Start-Up if there was no guarantee of pay?</label>
        </div>
        <div class="inputs">
          <div class="radios">
            <div class="block">
              <label for="probably"><input type="radio" name="founder">Probably</label>
            </div>
            <div class="block">
              <label for="maybe"><input type="radio" name="founder">Maybe</label>
            </div>
            <div class="block">
              <label for="no"><input type="radio" name="founder">No</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="motivation">* Why do you want to start a Start-Up:</label>
        </div>
        <div class="inputs">
          <div class="options">
            <select>
              <option disabled value selected="selected">Select an Option</option>
              <option value="meaning">Save the World</option>
              <option value="money">Get Rich</option>
              <option value="control">Control Freak</option>
              <option value="job">Otherwise unemployable</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="improved">What would be your role at the Start-Up<br>(Check all that apply):</label>
        </div>
        <div class="inputs">
          <div class="checks">
            <div class="check-block"><input type="checkbox" name="front">Front-End</div>
            <div class="check-block"><input type="checkbox" name="back">Back-End</div>
            <div class="check-block"><input type="checkbox" name="ops">Operation</div>
            <div class="check-block"><input type="checkbox" name="proj">Project Mgt</div>
            <div class="check-block"><input type="checkbox" name="mkt">Marketing</div>
            <div class="check-block"><input type="checkbox" name="biz">Business Mgt</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="labels">
          <label for="textarea">What Are Your Thoughts?</label>
        </div>
        <div class="inputs">
          <textarea placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <div class="subbutton">
        <button type="submit" form="form1" value="Submit" class="buttonstyle">Submit</button>     
      </div>
    </form>
    <div class="footer">
      <p>Michael J. Kiger. Owner, WPSiteWork 5/29/2019</p>
    </div>
  </div>
</body>
